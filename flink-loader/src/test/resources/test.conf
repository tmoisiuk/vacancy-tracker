kafka: {
  topic: "hh"
  group-id: "flink-loader"
  bootstrap-servers: ["localhost:9092"],
  zookeeper-connect: "localhost:2181",
  auto-offset-reset: "earliest"
}

jdbc: {
  driver: "org.postgresql.Driver"
  url: "jdbc:postgresql://127.0.0.1:5432/vt_db"
  username: "postgres"
  password: "password"
  batch-interval: 100
}